<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lung X-ray Review</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="container-fluid py-3">
    <div class="row g-3">
      <div class="col-lg-3 col-md-4">
        <div class="sidebar p-3 d-flex flex-column justify-content-between">
          <div>
            <div class="text-center text-dark bg-light rounded-3 fw-bold py-3 mb-3">
              Lung X-ray<br />
              Review<br />
              Control
            </div>

            <div class="section-card">
              <h6 class="mb-1">Brightness</h6>
              <div class="divider"></div>
              <input
                type="range"
                class="form-range range-thumb"
                min="0"
                max="100"
                value="50"
              />
            </div>

            <div class="section-card">
              <h6 class="mb-1">Noise Removal</h6>
              <div class="divider"></div>
              <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="gaussian" />
                <label class="form-check-label control-label" for="gaussian">Gaussian Filter</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="median" />
                <label class="form-check-label control-label" for="median">Median Filter</label>
              </div>
            </div>

            <div class="section-card">
              <h6 class="mb-1">Contrast Enhancement</h6>
              <div class="divider"></div>
              <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="histogram" />
                <label class="form-check-label control-label" for="histogram">Histogram Equalization</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="clahe" />
                <label class="form-check-label control-label" for="clahe">CLAHE</label>
              </div>
            </div>

            <div class="section-card mb-4">
              <h6 class="mb-1">Image Segmentation</h6>
              <div class="divider"></div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="otsu" />
                <label class="form-check-label control-label" for="otsu">Otsu Threshold</label>
              </div>
            </div>
          </div>

          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-ghost py-2">Reset Image</button>
            <button class="btn btn-ghost py-2">Clear Image</button>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-8">
        <div class="main-panel d-flex align-items-center justify-content-center">
          <div class="drop-area">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="38"
              height="38"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="mb-2"
            >
              <rect x="3" y="6" width="18" height="12" rx="2" ry="2" stroke-width="1.6"></rect>
              <path d="M7 10h10M7 14h6" stroke-width="1.6"></path>
            </svg>
            <div class="fw-semibold">Drag &amp; drop file here or click to browse</div>
            <div class="small">Accepted formats: jpeg, png, jpg</div>
            <small>Max size: 10 MB</small>
          </div>
        </div>
      </div>

      <div class="col-lg-3 d-none d-lg-block">
        <div class="preview-panel mb-2">
          <div class="preview-title">Raw Image</div>
        </div>
        <div class="preview-panel">
          <div class="preview-title">Processed</div>
        </div>
      </div>
    </div>
  </body>
</html>
