<!DOCTYPE html>
<html>
  <head>
    <title>Medical Image Toolkit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container py-4">
    <h3>Medical Image Toolkit</h3>

    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="image" class="form-control mb-3" />
      <button class="btn btn-primary">Upload X-Ray</button>
    </form>

    {% if image_path %}
    <hr />
    <h5>Preview</h5>
    <img src="{{ image_path }}" class="img-fluid" width="400" />
    {% endif %}
  </body>
</html>
